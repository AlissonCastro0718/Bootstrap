<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Document</title>
</head>
<body>
    <div class="container my-3">
        <h1 class="display-3">endereço</h1>
        <hr>
        <form method="post" class="needs-validation " novalidate>
            <div class="row mb-4 g-4">
                <div class="col-7">
                    <Label for="log" class="form-label">Logradouro</Label>
                    <input type="text" id="log" class="form-control" required>
                    <div class="invalid-feedback">
                        O nome deve ser informado
                    </div>
                    <div class="valid-feedback">
                        O nome foi informado
                    </div>
                </div>

                <div class="col-2">
                    <Label for="Num" class="form-label">Numero</Label>
                    <input type="text" id="Num" class="form-control" >
                </div>

                <div class="col-3">
                    <Label for="Complemento" class="form-label">Complemento</Label>
                    <input type="text" id="Complemento" class="form-control" >
                </div>

                <div class="col-6">
                    <Label for="bairro" class="form-label">Bairro</Label>
                    <input type="text" id="bairro" class="form-control" >
                </div>

                <div class="col-6">
                    <Label for="cidade" class="form-label">Cidade</Label>
                    <input type="text" id="cidade" class="form-control" >
                </div>

                <div class="col-6">
                    <Label for="estado" class="form-label">Estado</Label>
                    <input type="text" id="estado" class="form-control" >
                </div>

                <div class="col-4">
                    <Label for="cep" class="form-label">CEP</Label>
                    <input type="text" id="cep" class="form-control" pattern="[0-9]{8}" required >
                </div>

                <div class="col-12">
                    <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="check">
                    <label for="check" class="form-check-label">
                        concordo com os termos de condições
                    </label>
                    </div>
                    <button class="btn btn-primary" type="submit">Enviar</button>
                </div>
                </div>
            </div>
        </form> 
    </div>
    <script>
(() => {
  'use strict'

  const forms = document.querySelectorAll('.needs-validation')

  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
    </script>
</body>
</html>
