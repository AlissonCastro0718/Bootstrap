<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous" defer></script>
    <title>Formul√°rios</title>
</head>
<body>
    <div class="container p-5">
        <form>
        <div class="mb-3">
            <label for="Email" class="form-label">Email</label>
            <input type="email" id="Email" class="form-control">
            <div>Nunca compartilharemos seu email com terceiros</div>
        </div>
        <div class="mb-3">
            <label for="Senha" class="form-label">Senha</label>
            <input type="text" id="Senha" class="form-control">
        
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" id="Lembrar" class="form-check-input">
            <label for="Lembrar" class="form-check-label">Me lembre a senha Senha</label>
        </div>
        <button type="submit" class="btn btn-primary">ENTRAR</button>
    </form>
    <hr>
    <input type="file" id="arquivo" class="form-control">
    <input type="color"id="cor" class="mt-3 form-control">
    <hr>
     <div class="mb-3">
        <label for="list" class="form-label">Cidade</label>
        <input type="text" id="list" class="form-control" list="cidades" placeholder="digite para buscar...">
        <datalist id="cidades">
            <option value="Cidade 1"></option>
            <option value="Cidade 2"></option>
            <option value="Cidade 3"></option>
            <option value="Cidade 4"></option>
            <option value="Cidade 5"></option>
            <option value="Cidade 6"></option>
        </datalist>
    
    </div>
    </div>
</body>
</html>
